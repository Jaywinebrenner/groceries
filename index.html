<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title>groce</title>
</head>
<body>
  <div class="container">
    <h1>Git yer Groceries!</h1>
    <br>
    <br>

    <div class="hide">
      <form class="groceryForm">

        <div class="form-group">
          <label for="grocery1">What do you need!</label>
          <input type="text" class="form-control" id="grocery1" aria-describedby="emailHelp" placeholder="First groce">
          <small id="emailHelp" class="form-text text-muted">we might be out of that groce</small>
        </div>

        <div class="form-group">
          <label for="grocery2">You get one more choice...</label>
          <input type="text" class="form-control" id="grocery2" placeholder="Second groce">
        </div>

        <div class="form-group">
          <label for="grocery3">Okay, this is your last pick, punk.</label>
          <input type="text" class="form-control" id="grocery3" placeholder="Tertiary groce">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="show">
      <h2>Your rations are as follows:</h2>
      <h3></h3>
      <br>
      <ul id="outputGrocery">
      </ul>

    </div>
  </div>
</body>
</html>
